<ul *ngIf="paginas?.length >0" class="pagination">
    <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/myProducts/page', paginador.number -1]">&laquo;</a>
    </li>

    <li [ngClass]="{'disabled page-item': paginador.first}">
        <a class="page-link" [routerLink]="['/myProducts/page', 0]">Primera</a>
    </li>

    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="{'active': pagina-1 === paginador.number}">
        <span class="page-link " *ngIf="pagina-1 === paginador.number">{{pagina}}</span>
        <a *ngIf="pagina-1 != paginador.number" class="page-link" [routerLink]="['/myProducts/page',pagina-1]">{{pagina}}</a>
    </li>

    <li [ngClass]="{'disabled page-item': paginador.last}">
        <a class="page-link" [routerLink]="['/myProducts/page', paginador.totalPages-1]">Ãšltima</a>
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages -1">
        <a class="page-link" [routerLink]="['/myProducts/page', paginador.number +1]">&raquo;</a>
    </li>

  
</ul>
