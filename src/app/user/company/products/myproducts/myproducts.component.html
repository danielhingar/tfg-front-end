<div class="animated fadeInDown container">
    <h2>Inventario</h2>
    <input  class="form-control" [(ngModel)]="name" type="text" placeholder="Buscar..." aria-label="Buscar" #myInput (input)="Search()" style="width: 30%;float: right;margin-bottom: 2%;">
    <div *ngIf="products?.length == 0" class="alert alert-info" style="width: 40%;">
         No hay productos en su inventario 
     </div>
    <table class="table table-striped" *ngIf="products?.length > 0">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoría</th>
                <th scope="col">Precio</th> 
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>
                    <img *ngIf="product?.photo" src="{{urlBackend}}/company/product/uploads/img/{{product.photo}}" alt="{{product.photo}}" class="img-thumbnail rounded" style="width: 64px;cursor: pointer;" [routerLink]="['/edit/product', product.id]">
                    <img *ngIf="!product?.photo" src="https://i1.wp.com/www.lagraderia.com/wp-content/uploads/2018/12/no-imagen.jpg?fit=300%2C300" alt="Sin foto" class="img-thumbnail rounded" style="width: 64px;cursor: pointer;" [routerLink]="['/edit/product', product.id]">
                </td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}€</td>
                <td><button type="button" name="eliminar" (click)="delete(product)" class="btn btn-sm">Eliminar</button></td>
                

            </tr>
        </tbody>
    </table>

    <app-paginator-products *ngIf="paginador"  [paginador] ="paginador"></app-paginator-products>
</div>
