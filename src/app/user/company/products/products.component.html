
<div class="container">
    <p class="name">{{company.businessName}}</p>  <a [routerLink]="['/about', company.id]" role="button" style="background-color: darkorange;color: black; border-radius: 4px;width: 80px;">¿Quiénes somos?</a>
    <br>
    <input  class="form-control" [(ngModel)]="name" type="text" placeholder="Buscar..." aria-label="Buscar" #myInput (input)="Search()" style="width: 30%;margin-left: 67%;margin-top:-3%;">
    <div *ngFor="let category1 of loadCategories()">
        <div class="row">
        <button (click)='SearchCategory(category1)'>{{category1}}</button>
    </div>
    </div>
    <div *ngIf="products?.length == 0" class="alert alert-info" style="width: 70%;">
        Lo sentimos, no hay productos todavía de esta empresa
     </div>
    <div class="row" *ngIf="products?.length > 0">
        <div class="col-sm" *ngFor="let product of products">
            <div class="animated zoomIn card">
                
                <img *ngIf="!product?.photo" src="https://i1.wp.com/www.lagraderia.com/wp-content/uploads/2018/12/no-imagen.jpg?fit=300%2C300" class="card-img"> 
                <img *ngIf="product?.photo" src="http://localhost:8080/company/product/uploads/img/{{product.photo}}" class="card-img" ><h5 class="offert" *ngIf="product?.offert">-{{product.offert}}%</h5>
                <div class="card-body">
                    <a class="title" href="/detailsProduct/{{product.id}}">{{product.name.toUpperCase()}}</a>
                    <h4 class="price" *ngIf="!product?.offert">{{product.price}}€</h4>
                    <span class="price" *ngIf="product?.offert">Antes: {{product.price}}€</span>
                    <h4 class="offert" *ngIf="product?.offert">Ahora:{{rebaja(product).toFixed(2)}}€</h4>
                </div>
                
            </div>
        </div>
    </div>
    <br>
    <app-paginator-products-list *ngIf="paginador"  [paginador] ="paginador"></app-paginator-products-list>
</div>
