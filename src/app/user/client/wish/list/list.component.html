<div class="container">
    <div class="alert alert-warning" role="alert" style="width: 60%;" *ngIf="products.length === 0">
        No hay ning√∫n producto en su lista de deseados
      </div>
<div class="row">
<div class="card mb-2" style="max-width: 40%;max-height: 10%; margin-left: 5%;" *ngFor="let product of products">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img *ngIf="!product?.photo" src="https://i1.wp.com/www.lagraderia.com/wp-content/uploads/2018/12/no-imagen.jpg?fit=300%2C300" alt="NoImage" class="card-img"> 
        <img *ngIf="product?.photo" src="{{product.photo}}" alt="PhotoProduct"  class="card-img" >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          
          <h5 class="card-title"><a  style="color: black;" href="/detailsProduct/{{product.id}}">{{product.name}}</a></h5>
       
          <p class="card-text">{{product.description}}</p>
          <div class="row">
          <p class="card-text"><small class="text-muted">{{product.createDate}}</small></p>
          
          <button mat-mini-fab  matTooltip="Eliminar" style="background-color: #F13107;margin-left: 3%;" (click)="removeWish(product)"><mat-icon>delete</mat-icon></button>
       
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
