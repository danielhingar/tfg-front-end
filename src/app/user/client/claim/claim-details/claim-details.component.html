<div class="animated fadeInDown card bg-white text-dark">
    <div class="card-header">Queja de la factura {{claim.facture.id}}</div>
    <div class="card-body">
        
        <form #claimForm="ngForm">
            <button type="button" style="margin-bottom: 10%;" name="details" [routerLink]="['/detailsFacture', claim.facture.id]"  class="btn btn-sm" *ngIf="authService.hasRole('ROLE_REPORTER')">Ver factura</button>
            
            <div class="form-group row" *ngIf="claim?.answer &&  this.authService.hasRole('ROLE_CLIENT')">
                <label for="status" class="col-form-label">Estado:</label>
                <div class="col-sm-4">
                    <h3 style="width: 300px;">{{claim.status}}</h3>
                </div>
            </div>

            <div class="form-group row" *ngIf="claim?.answer && this.authService.hasRole('ROLE_CLIENT')">
                <label for="answer" class="col-form-label">Respuesta del intermediario:</label>
                <div class="col-sm-4">
                    <textarea type="text" class="form-control" [(ngModel)]="claim.answer" name="answer" style="width: 300px;" disabled></textarea>
                </div>
            </div>

            <div class="form-group row" *ngIf="this.authService.hasRole('ROLE_REPORTER') && claim.reporter !=null && (claim.reporter.username === this.authService.usuario.username)">
                <label for="status" class="col-form-label">Estado:</label>
                <select value="{{claim.status}"  name="status" class="form-control" style="width: 200px;margin-left: 4%;" [(ngModel)]="claim.status">
                    <option  *ngFor="let statu of status" >
                        {{statu}}
                    </option>
                </select>
                </div>

            <div class="form-group row" *ngIf="this.authService.hasRole('ROLE_REPORTER') && claim.reporter !=null && (claim.reporter.username === this.authService.usuario.username)">
                <label for="answer" class="col-form-label">Escribir respuesta:</label>
                <div class="col-sm-4">
                    <textarea type="text" class="form-control" [(ngModel)]="claim.answer" name="answer" style="width: 300px;" required #answer="ngModel"></textarea>
                    <div class="alert" *ngIf="answer.invalid && (answer.dirty || answer.touched)">
                        <div *ngIf="answer.errors.required">
                            Este campo es obligatorio
                        </div>
                    </div>
                    
                </div>
            </div>

            <hr *ngIf="claim?.answer">
            <div class="col-sm" style="margin-left: 80px;margin-bottom: 10px;" *ngIf="claim.id != null">
                <img *ngIf="claim?.attachment" src="assets\img\iconfinder_files-folders-48_808600.png" alt="{{claim.attachment}}" class="img-thumbnail rounded" >
                <a href="http://localhost:8080/company/product/uploads/img/{{claim.attachment}}" *ngIf="claim?.attachment">Descargar</a>
            </div>
            <div class="input-group row" style="margin-bottom: 20px;" *ngIf="claim.id != null && this.authService.hasRole('ROLE_CLIENT')" >
                <label for="name" class="col-form-label">Adjunto:</label>
                <div class="custom-file" style="width: 600px;">
                  <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                  <label class="custom-file-label" for="inputGroupFile04" style="width: 300px;margin-left: 13px;">Choose file</label>
                </div>
                <div class="input-group">
                  <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" style="margin-left: 430px;margin-top: -40px;height: 36px;">Subir</button>
                </div>

                <div *ngIf="progreso > 0" class="progress" style="margin-left: 120px;height: 25px;width: 600px;">
                    <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                        {{progreso}}%
                    </div>
                  </div>
              </div>

            <div class="form-group row">
                <label for="title" class="col-form-label">Título:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="claim.title" name="title" style="width: 300px;" required #title="ngModel" disabled>
                    <div class="alert" *ngIf="title.invalid && (title.dirty || title.touched)">
                        <div *ngIf="title.errors.required">
                            Este campo es obligatorio
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-form-label">Descripción:</label>
                <div class="col-sm-4">
                    <textarea type="text" class="form-control" [(ngModel)]="claim.description" name="description" required #description="ngModel" disabled></textarea>
                    <div class="alert" *ngIf="description.invalid && (description.dirty || description.touched)">
                        <div *ngIf="description.errors.required">
                            Este campo es obligatorio
                        </div>
                    </div>
                </div>
            </div>

            

            <div class="form-group row" *ngIf="this.authService.hasRole('ROLE_REPORTER')">
                <div class="col-lg-6">
                    <button class="btn btn-primary" role="button" (click)="update()"  [disabled]="!claimForm.form.valid">Editar queja</button>
                </div>
            </div>

        </form>
    </div>
</div>
