<div class="animated fadeInDown container">
    <h2>Mis pedidos</h2>
    <div *ngIf="factures?.length == 0" class="alert alert-info" style="width: 40%;">
         No hay ningún pedido en su cuenta
     </div>
    <table class="table table-striped" *ngIf="factures?.length > 0">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Fecha de compra</th>
                <th scope="col">Nº productos</th> 
                <th scope="col">Importe</th>
                <th scope="col">Detalles</th>
                <th scope="col">Crear queja</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let facture of factures">
                <td>{{facture.id}}</td>
                <td>{{facture.createDate}}</td>
                <td>{{count(facture)}}</td>
                <td>{{caculateTotal(facture).toFixed(2)}}€</td>
                <td>
                    <button mat-mini-fab  matTooltip="Ver detalle" style="background-color: transparent;color: black;" type="button" name="details" [routerLink]="['/detailsFacture', facture.id]"  class="btn btn-sm"><mat-icon>info</mat-icon></button>
                    
                </td>
                <td>
                    
                    <button mat-mini-fab  matTooltip="Crear queja" style="background-color: transparent;color: black;" type="button" name="details" [routerLink]="['/createClaim', facture.id]"  class="btn btn-sm"><mat-icon>report</mat-icon></button>
                    
                </td>

            </tr>
        </tbody>
    </table>

    <app-paginator-factures-client *ngIf="paginador"  [paginador] ="paginador"></app-paginator-factures-client>
</div>
