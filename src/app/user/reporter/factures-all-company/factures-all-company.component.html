<div class="animated fadeInDown container">
    <h2>Facturas Showcase</h2>
    <div *ngIf="factures?.length == 0" class="alert alert-info" style="width: 40%;">
         No hay facturas en el sistema
     </div>
     <div class="row">
     <button class="btn btn-outline-dark" style="margin-right: 3%;margin-bottom: 2%;" *ngFor="let state1 of status" (click)='SearchStatus(state1)' [disabled]="igual(state1)">{{state1}}</button>
     <select value="{{opcionSeleccionada1}}" [(ngModel)]="opcionSeleccionada1" class="form-control" style="width: 200px;" (change)="searchCompany($event)">
        <option  *ngFor="let client of loadCompanies()" >
            {{client}}
        </option>
    </select>
     </div>
    <table class="table table-striped" *ngIf="factures?.length > 0">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Fecha de compra</th>
                <th scope="col">Company</th>
                <th scope="col">Estado</th>
                <th scope="col">Nº productos</th> 
                <th scope="col">Importe</th>
                <th>Ver</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let facture of factures">
                <td>{{facture.id}}</td>
                <td>{{facture.createDate}}</td>
                <td>{{facture.company.businessName}}</td>
                <td>{{facture.status}}</td>
                <td>{{count(facture)}}</td>
                <td>{{caculateTotal(facture).toFixed(2)}}€</td>
                <td>
                    <button type="button" style="color: white; background-color: #ff6800;" name="details" [routerLink]="['/detailsFacture', facture.id]"  class="btn btn-sm">Ver detalles</button>
                </td>
                <td>
                    <button type="button" style="color: white; background-color: #ff6800;" name="pay" (click)='payCompany(facture)' class="btn btn-sm" *ngIf="facture.status === 'PENDIENTE DE PAGO'">Pagar</button>
                </td>
                

            </tr>
        </tbody>
    </table>

    <app-paginator-factures-company-reporter *ngIf="paginador"  [paginador] ="paginador"></app-paginator-factures-company-reporter>
</div>
